<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
        <h1><a href="index.html">Yogeshwaran</a></h1>
        <div class="nav-links">
            <a href="AboutMe.html"><p>About Me</p></a>
            <a href="ContactMe.html"><p>Contact</p></a>
            <a href="Skill.html"><p>Skills</p></a>
            <a href="Project.html"><p>Projects</p></a>
            <div class="nav-indicator"></div>
        </div>
        <div class="menu_bar">
            <div class="menuline"></div>
            <div class="menuline"></div>
            <div class="menuline"></div>
        </div>
    </nav>

    <section class="ContactMe_section">
        <div class="contact-left">
            <div class="contact-avatar">
                <img src="avator.png" alt="Yogeshwaran">
            </div>
        </div>

        <div class="contact-right">
            <div class="contact-container">
                <h2>Let's Connect</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" placeholder="Your Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-tag"></i>
                            <input type="text" id="subject" placeholder="Subject" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-with-icon textarea-icon">
                            <i class="fas fa-message"></i>
                            <textarea id="message" class="thought_input" placeholder="Your Message" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="button_in_contact">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="navbar.js"></script>
</body>
</html>
