<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Yogeshwaran</title>
</head>
<body>
    <div class="page-transition"></div>
    <nav>
        <h1><a href="index.html" data-transition>Yogeshwaran</a></h1>
        <div class="nav-links">
            <a href="AboutMe.html" data-transition><p>About Me</p></a>
            <a href="ContactMe.html" data-transition><p>Contact</p></a>
            <a href="Skill.html" data-transition><p>Skills</p></a>
            <a href="Project.html" data-transition><p>Projects</p></a>
            <div class="nav-indicator"></div>
        </div>
        <div class="menu_bar">
            <div class="menuline"></div>
            <div class="menuline"></div>
            <div class="menuline"></div>
        </div>
    </nav>
    <div class="content-wrapper">
        <section class="ContactMe_section">
            <div class="contact-left">
                <div class="contact-avatar">
                    <img src="avator.png" alt="Yogeshwaran">
                </div>
            </div>

            <div class="contact-right">
                <div class="contact-container">
                    <h2>Let's Connect</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="fas fa-tag"></i>
                                <input type="text" id="subject" placeholder="Subject" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-with-icon textarea-icon">
                                <i class="fas fa-message"></i>
                                <textarea id="message" class="thought_input" placeholder="Your Message" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="button_in_contact">
                            <span>Send Message</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="navbar.js"></script>
    <script src="transitions.js"></script>
</body>
</html>
